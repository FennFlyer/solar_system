<!DOCTYPE HTML>
<html>
<head>
    <title>Orbit Test</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/phaser.min.js"></script>
</head>
<body>

    <div id="game"></div>

    <script type="text/javascript">

    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game', {preload: preload, 
				create: create, update: update });
	
	

	function preload() {

		game.load.image('sun', 'assets/sun.png');
		game.load.image('mercury', 'assets/mercury.png');
		game.load.image('mars', 'assets/mars.png');
		game.load.image('venus', 'assets/venus.png');
		game.load.image('earth', 'assets/earth.png');
		game.load.image('jupiter', 'assets/jupiter.png');
		game.load.image('saturn', 'assets/saturn.png');
		game.load.image('neptune', 'assets/neptune.png');
		game.load.image('uranus', 'assets/uranus.png');
		game.load.image('pluto', 'assets/pluto.png');

	}
	
	var sun;
	var earth;
	var mercury;
	var venus;
	var mars;
	var jupiter;
	var saturn;
	var neptune;
	var uranus;
	var pluto;
	var cursors;
	
	function create() {
	
		game.world.setBounds(0, 0, 2600, 2600);
		game.camera.x = 900;
		game.camera.y = 1100;

		sun = game.add.sprite(1300, 1300, 'sun');
		sun.anchor.setTo(0.5, 0.5);
		sun.scale.x = 0.2;
		sun.scale.y = 0.2;
		game.physics.enable(sun, Phaser.Physics.ARCADE);
		
		mercury = game.add.sprite(1300, 1311, 'mercury');
		mercury.anchor.setTo(0.5, 0.5);
		mercury.scale.x = 0.03;
		mercury.scale.y = 0.03;
		game.physics.enable(mercury, Phaser.Physics.ARCADE);
		
		venus = game.add.sprite(1300, 1321, 'venus');
		venus.anchor.setTo(0.5, 0.5);
		venus.scale.x = 0.04;
		venus.scale.y = 0.04;
		game.physics.enable(venus, Phaser.Physics.ARCADE);
		
		earth = game.add.sprite(1300, 1330, 'earth');
		earth.anchor.setTo(0.5, 0.5);
		earth.scale.x = 0.06;
		earth.scale.y = 0.06;
		game.physics.enable(earth, Phaser.Physics.ARCADE);
		
		mars = game.add.sprite(1300, 1341, 'mars');
		mars.anchor.setTo(0.5, 0.5);
		mars.scale.x = 0.04;
		mars.scale.y = 0.04;
		game.physics.enable(mars, Phaser.Physics.ARCADE);
		
		jupiter = game.add.sprite(1300, 1521, 'jupiter');
		jupiter.anchor.setTo(0.5, 0.5);
		jupiter.scale.x = 0.75;
		jupiter.scale.y = 0.75;
		game.physics.enable(jupiter, Phaser.Physics.ARCADE);
		
		saturn = game.add.sprite(1300, 1600, 'saturn');
		saturn.anchor.setTo(0.5, 0.5);
		saturn.scale.x = 0.74;
		saturn.scale.y = 0.74;
		game.physics.enable(saturn, Phaser.Physics.ARCADE);
		
		neptune = game.add.sprite(1300, 1814, 'neptune');
		neptune.anchor.setTo(0.5, 0.5);
		game.physics.enable(neptune, Phaser.Physics.ARCADE);
		
		uranus = game.add.sprite(1300, 2201, 'uranus');
		uranus.anchor.setTo(0.5, 0.5);
		game.physics.enable(uranus, Phaser.Physics.ARCADE);
		
		pluto = game.add.sprite(1300, 2502, 'pluto');
		pluto.anchor.setTo(0.5, 0.5);
		pluto.scale.x = 0.05;
		pluto.scale.y = 0.05;
		game.physics.enable(pluto, Phaser.Physics.ARCADE);
		
		cursors = game.input.keyboard.createCursorKeys();
		
	}
	
	function update() {

		if (cursors.left.isDown)
		{
			game.camera.x -=10;
		}
		else if (cursors.right.isDown)
		{
			game.camera.x +=10;
		}
		else if (cursors.up.isDown)
		{
			game.camera.y -=10;
		}
		else if (cursors.down.isDown)
		{
			game.camera.y +=10;
		}
		
		mercury.position.rotate(sun.x, sun.y, 4, true, 107);
		venus.position.rotate(sun.x, sun.y, 1.6, true, 117);
		earth.position.rotate(sun.x, sun.y, 1, true, 130);
		mars.position.rotate(sun.x, sun.y, 1.9, true, 147);
		jupiter.position.rotate(sun.x, sun.y, 0.08, true, 321);
		saturn.position.rotate(sun.x, sun.y, 0.03, true, 400);
		neptune.position.rotate(sun.x, sun.y, 0.01, true, 614);
		uranus.position.rotate(sun.x, sun.y, 0.005, true, 1001);
		pluto.position.rotate(sun.x, sun.y, 0.003, true, 1250);
	
	}

	
    </script>

	<h1>
		Use arrow keys to scroll around
	</h1>

</body>
</html>
